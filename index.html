<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/png" href="images/favicon-32x32.png"/>
    <title>Product-view card component</title>
</head>
<body>
    <div id="product-design">
        <div id="image">
            <img src="images/image-product-mobile.jpg" alt="product-image" id="img-1">
            <img src="images/image-product-desktop.jpg" alt="product-image" id="img-2">
        </div>
        <div id="description">
            <p id="first">PERFUME</p>
            <h2 id="second">Gabrielle Essence Eau De Parfum</h2>
            <p id="third">A floral, solar and voluptuous interpretation composed by 
                OlivierPolge, Perfumer-Creator for the house of CHANEL
            </p>
            <div id="price-tags">
                <span id="price-1">$149.99</span>
                <span id="price-2"><s>$169.99</s></span>
            </div>
            
            <button id="button">
                <span><img src="images/icon-cart.svg" alt="icon-cart" id="icon-cart" ></span>
                <span id="button-text">Add to Cart</span>
            </button>
        </div>
    </div>
</body>
</html>
