<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://fonts.google.com/specimen/Montserrat">
    <link rel="stylesheet" href="https://fonts.google.com/specimen/Fraunces">
    <title>Product-view card component</title>
</head>
<body>
    <div id="product-design">
        <div id="image">
            <img src="images/image-product-mobile.jpg" alt="product-image" id="img-1">
            <img src="images/image-product-desktop.jpg" alt="product-image" id="img-2">
        </div>
        <div id="description">
            <p id="first">PERFUME</p>
            <h2>Gabrielle Essence Eau De Parfum</h2>
            <p>A floral, solar and voluptuous interpretation composed by 
                OlivierPolge, Perfumer-Creator for the house of CHANEL
            </p>
            <div id="price-tags">
                <span id="price-1">$149.99</span>
                <span id="price-2">$169.99</span>
            </div>
            
            <button id="button">
                <span></span>
                <span>Add to Cart</span>
            </button>
        </div>
    </div>
</body>
</html>
